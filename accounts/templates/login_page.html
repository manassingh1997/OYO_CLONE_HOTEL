{% extends "utils/base.html" %}


{% block start %}

<div class="container mt-5 pt-5 pb-5">

  <div class="col-6 mx-auto card shadow p-4" style="border:none; ">
      <form method="POST">
        {% include 'utils/alerts.html' %}
        {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" onclick="sendOTP()" class="btn btn-success" >Login With OTP</button>
        </form>
  </div>

</div>

<script>
  function sendOTP(){
    var email = document.getElementById('email').value
    if(email==""){
      alert('Email Cannot be blank')
    }
    else{
      window.location.href = `/accounts/${email}user/send-otp/`
    }
  }
</script>

{% endblock %}
